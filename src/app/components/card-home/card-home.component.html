<div class="card h-80">
    <img [src]="product.img" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title"> {{product.name}} </h5>
        <a href="">{{product.category}}</a>
        <p class="card-text">{{product.desc}}</p>
        <button class="btn">View</button>
    </div>
</div>
