<main>
  <div class="container py-5">
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Product Details -->
    <div *ngIf="!isLoading && product" class="row">
      <!-- Product Images -->
      <div class="col-md-6">
        <div class="mb-4">
          <img
            [src]="product.coverImage"
            class="img-fluid rounded"
            [alt]="product.name"
          />
        </div>
        <div class="row g-2">
          <div class="col-3" *ngFor="let image of product.images">
            <img
              [src]="image"
              class="img-thumbnail"
              [alt]="product.name"
              style="cursor: pointer"
            />
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <div class="d-flex align-items-center mb-3">
          <div class="rating me-2">
            <span class="text-warning">â˜…</span> {{ product.rating }}
          </div>
          <span class="text-muted">|</span>
          <span class="ms-2 text-success"
            >In Stock: {{ product.quantity }}</span
          >
        </div>

        <h3 class="mb-3">${{ product.price }}</h3>

        <div class="mb-4">
          <h5>Description</h5>
          <p>{{ product.description }}</p>
        </div>

        <div class="mb-4">
          <h5>Category</h5>
          <p>{{ product.category }}</p>
        </div>

        <div class="d-flex mb-4">
          <div class="me-3">
            <label class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              value="1"
              min="1"
              [max]="product.quantity"
              style="width: 70px"
            />
          </div>
          <button class="btn btn-primary align-self-end">Add to Cart</button>
        </div>
      </div>
    </div>

    <div *ngIf="!isLoading && !product" class="text-center py-5">
      <h3>Product not found</h3>
      <p>The product you're looking for doesn't exist.</p>
    </div>
  </div>
  <div class="text-center py-4">
    <a routerLink="/products" class="btn btn-primary">Back to Products</a>
  </div>
</main>
